<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navaneeth CT</title>

    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 62.5%;
        height: 100%;
      }

      body {
        align-items: center;
        color: #333;
        display: flex;
        flex-direction: column;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 1.6rem;
        height: 100%;
        justify-content: center;
        line-height: 1.5;
      }

      h1 {
        font-size: 4.8rem;
        margin-bottom: 1.2rem;
      }

      div {
        column-gap: 3.2rem;
        display: flex;
        row-gap: 0.8rem;
      }

      a {
        color: #01f;
        font-size: 1.8rem;
        text-align: center;
        text-decoration: none;
      }

      a:not(:nth-child(2)) {
        width: 14rem;
      }

      a:hover {
        text-decoration: underline;
      }

      @media (max-width: 720px) {
        h1 {
          font-size: 4rem;
          margin-bottom: 1.6rem;
        }

        div {
          flex-direction: column;
        }

        a:not(:nth-child(2)) {
          width: auto;
        }
      }
